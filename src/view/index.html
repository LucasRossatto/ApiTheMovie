<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/src/public/css/stylelogin.css" />
<title>Tela de Login</title>
</head>
<body>
<div class="container">
  <form onsubmit="return validateForm()">
    <h1>Entrar na plataforma</h1>

    <div class="input-container">
      <input id="email" type="email" placeholder="Email" required />
      <img width="20" height="20" src="https://img.icons8.com/ios/50/FFFFFF/user--v1.png" alt="user--v1" />
    </div>
    <div class="input-container">
      <input id="password" type="password" placeholder="Senha" required />
      <img width="20" height="20" src="https://img.icons8.com/ios/20/FFFFFF/lock-2.png" alt="lock-2"/>
    </div>

    <div class="senha"><a href="senha.html">Esqueci minha senha</a></div>

    <button class="submit-button" type="submit">Entrar</button>

    <div class="register-link">
      <p>Não está cadastrado? <a href="cadastrar.html">Cadastrar</a></p>
    </div>
  </form>
</div>

<script>
    function validateForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
    
      // Verificar se o e-mail e senha correspondem às credenciais cadastradas
      if (email === "user@user.com" && password === "user") {
        window.location.href = "telainicial.html";
        return false; // Impedir o envio do formulário
      } else {
        alert("Credenciais inválidas. Por favor, tente novamente.");
        return false;
      }
    }
    </script>
</body>
</html>
